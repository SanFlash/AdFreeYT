<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>AdFreeYT</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <style>
        * { margin:0; padding:0; box-sizing:border-box; font-family: 'Orbitron', sans-serif; }

        body {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg,#0f0c29,#302b63,#24243e);
            overflow: hidden;
            position: relative;
        }

        #particles {
            position: fixed;
            top:0; left:0;
            width:100%; height:100%;
            z-index:0;
        }

        .container {
            position: relative;
            z-index: 10;
            padding: 60px 80px;
            border-radius: 25px;
            background: #0b0b0b; /* FULL opaque black */
            box-shadow: 0 0 40px #0ff, 0 0 80px #0ff50;
            text-align: center;
        }

        h1 {
            font-size: 3rem;
            color: #0ff;
            text-shadow: 0 0 10px #0ff, 0 0 20px #0ff;
            margin-bottom: 40px;
            letter-spacing: 4px;
        }

        form {
            display:flex;
            flex-direction: column;
            gap: 25px;
        }

        input[type=text] {
            padding: 15px 25px;
            border-radius: 50px;
            border: none;
            background: #111; /* fully dark for contrast */
            color: #0ff;
            font-size: 1rem;
            outline: none;
            box-shadow: 0 0 20px #0ff inset;
            transition: transform 0.2s ease;
        }

        input[type=text]::placeholder {
            color: #0ff;
            opacity:0.7;
        }

        input[type=text]:focus {
            transform: scale(1.02);
            box-shadow: 0 0 40px #0ff inset, 0 0 20px #0ff;
        }

        button {
            padding: 15px 0;
            border-radius: 50px;
            border: none;
            font-size: 1.2rem;
            cursor: pointer;
            color: #000; /* black text on bright gradient button */
            background: linear-gradient(90deg,#0ff,#00f);
            box-shadow: 0 0 25px #0ff;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
            font-weight: bold;
        }

        button:hover {
            transform: scale(1.05);
            box-shadow: 0 0 50px #0ff;
        }

        @media(max-width:500px){
            .container { padding:30px 20px; }
            h1 { font-size: 2.2rem; }
        }
    </style>
</head>
<body>
    <canvas id="particles"></canvas>

    <div class="container">
        <h1>AdFreeYT</h1>
        <form action="/results" method="POST">
            <input type="text" name="query" placeholder="Type your query here...">
            <button type="submit">Search ðŸŽ§</button>
        </form>
    </div>

    <script>
        // GSAP animation
        gsap.from("h1", {opacity:0, y:-50, duration:1, ease:"power3.out"});
        gsap.from("form", {opacity:0, y:50, duration:1, delay:0.3, stagger:0.2});
        gsap.from("input,button",{opacity:0,y:20,duration:0.8,delay:0.6,stagger:0.2});

        // Particle animation
        const canvas = document.getElementById("particles");
        const ctx = canvas.getContext("2d");
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        let particlesArray = [];
        const colors = ["#0ff","#00f","#0ff80","#0ff50"];

        class Particle{
            constructor(){
                this.x = Math.random()*canvas.width;
                this.y = Math.random()*canvas.height;
                this.size = Math.random()*3+1;
                this.speedX = Math.random()*1-0.5;
                this.speedY = Math.random()*1-0.5;
                this.color = colors[Math.floor(Math.random()*colors.length)];
            }
            update(){
                this.x += this.speedX;
                this.y += this.speedY;
                if(this.x>canvas.width) this.x=0;
                if(this.x<0) this.x=canvas.width;
                if(this.y>canvas.height) this.y=0;
                if(this.y<0) this.y=canvas.height;
            }
            draw(){
                ctx.fillStyle=this.color;
                ctx.shadowBlur = 10;
                ctx.shadowColor=this.color;
                ctx.beginPath();
                ctx.arc(this.x,this.y,this.size,0,Math.PI*2);
                ctx.fill();
            }
        }

        function init(){
            particlesArray=[];
            for(let i=0;i<150;i++){
                particlesArray.push(new Particle());
            }
        }

        function animate(){
            ctx.clearRect(0,0,canvas.width,canvas.height);
            particlesArray.forEach(p=>{p.update();p.draw();});
            requestAnimationFrame(animate);
        }

        window.addEventListener("resize", ()=>{
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            init();
        });

        init();
        animate();
    </script>
</body>
</html>
