<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Results - AdFreeYT</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <style>
        * { margin:0; padding:0; box-sizing:border-box; font-family:'Orbitron',sans-serif; }

        body {
            min-height:100vh;
            background: linear-gradient(135deg,#0f0c29,#302b63,#24243e);
            display:flex;
            justify-content:center;
            align-items:flex-start;
            padding:40px 20px;
            color:#0ff;
        }

        .container {
            width: 100%;
            max-width:1200px;
            background: #0b0b0b;
            padding: 40px 50px;
            border-radius: 25px;
            box-shadow: 0 0 40px #0ff, 0 0 80px #0ff50;
            text-align: center;
        }

        .top-bar {
            display:flex;
            justify-content:space-between;
            align-items:center;
            margin-bottom:30px;
            flex-wrap:wrap;
            gap:15px;
        }

        .top-bar form {
            display:flex;
            align-items:center;
            gap:10px;
            flex:1;
            justify-content:center;
        }

        .search-box {
            padding:10px 20px;
            border-radius:30px;
            border:2px solid #0ff;
            background:#111;
            color:#0ff;
            width:60%;
            font-size:1rem;
            outline:none;
            box-shadow: 0 0 10px #0ff inset;
        }

        .search-btn, .back-btn {
            padding:10px 25px;
            border:none;
            border-radius:30px;
            font-weight:bold;
            background:linear-gradient(90deg,#0ff,#00f);
            color:#000;
            cursor:pointer;
            box-shadow:0 0 20px #0ff;
            transition:transform 0.2s ease, box-shadow 0.3s ease;
        }

        .search-btn:hover, .back-btn:hover {
            transform:scale(1.05);
            box-shadow:0 0 40px #0ff;
        }

        h1 {
            font-size:2.3rem;
            margin-bottom:30px;
            color:#0ff;
            text-shadow:0 0 10px #0ff,0 0 20px #0ff;
        }

        .videos-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit,minmax(300px,1fr));
            gap: 25px;
        }

        .video-card {
            background: #111;
            border-radius: 20px;
            padding: 15px;
            box-shadow: 0 0 15px #0ff, 0 0 25px #0ff inset;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .video-card:hover {
            transform: scale(1.05);
            box-shadow: 0 0 30px #0ff, 0 0 60px #0ff inset;
        }

        .video-card iframe {
            border-radius:15px;
            border: 2px solid #0ff;
        }

        .video-card p {
            margin-top:10px;
            font-size:1rem;
            color:#0ff;
            text-shadow: 0 0 5px #0ff;
        }

        a {
            display:inline-block;
            margin-top:30px;
            text-decoration:none;
            padding:12px 30px;
            border-radius:50px;
            background: linear-gradient(90deg,#0ff,#00f);
            color:#000;
            font-weight:bold;
            box-shadow:0 0 25px #0ff;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }

        a:hover {
            transform: scale(1.05);
            box-shadow:0 0 50px #0ff;
        }

        @media(max-width:700px){
            .search-box { width:100%; }
            .top-bar { flex-direction:column; align-items:center; }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="top-bar">
            <button class="back-btn" onclick="window.location.href='/'">â¬… Back</button>

            <!-- ðŸ”¥ Unified search bar -->
            <form action="/results" method="get">
                <input class="search-box" type="text" name="query" placeholder="Search again..." required>
                <button class="search-btn" type="submit">Search</button>
            </form>
        </div>

        <h1>Results for "{{ query }}"</h1>

        {% if videos %}
        <div class="videos-grid">
            {% for video in videos %}
            <div class="video-card">
                <iframe 
                    width="100%" 
                    height="200" 
                    src="https://www.youtube.com/embed/{{ video.videoId }}" 
                    title="{{ video.title }}" 
                    frameborder="0" 
                    allowfullscreen>
                </iframe>
                <p>{{ video.title }}</p>
            </div>
            {% endfor %}
        </div>
        {% else %}
        <p>No results found for "{{ query }}"</p>
        {% endif %}

        <a href="/">Go Back</a>
    </div>

    <script>
        gsap.from(".top-bar",{opacity:0, y:-50, duration:0.8, ease:"power3.out"});
        gsap.from("h1",{opacity:0, y:-30, duration:1, delay:0.2});
        gsap.from(".video-card",{opacity:0, y:50, duration:1, delay:0.4, stagger:0.15});
        gsap.from("a",{opacity:0, y:20, duration:0.8, delay:1});
    </script>
</body>
</html>
