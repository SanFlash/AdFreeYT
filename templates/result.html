<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Results - MoodMusic</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <style>
        * { margin:0; padding:0; box-sizing:border-box; font-family:'Orbitron',sans-serif; }

        body {
            min-height:100vh;
            background: linear-gradient(135deg,#0f0c29,#302b63,#24243e);
            display:flex;
            justify-content:center;
            align-items:flex-start;
            padding:40px 20px;
            color:#0ff;
        }

        .container {
            width: 100%;
            max-width:1200px;
            background: #0b0b0b;
            padding: 40px 50px;
            border-radius: 25px;
            box-shadow: 0 0 40px #0ff, 0 0 80px #0ff50;
            text-align: center;
        }

        h1 {
            font-size:2.5rem;
            margin-bottom:30px;
            color:#0ff;
            text-shadow:0 0 10px #0ff,0 0 20px #0ff;
        }

        .videos-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit,minmax(300px,1fr));
            gap: 25px;
        }

        .video-card {
            background: #111;
            border-radius: 20px;
            padding: 15px;
            box-shadow: 0 0 15px #0ff, 0 0 25px #0ff inset;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .video-card:hover {
            transform: scale(1.05);
            box-shadow: 0 0 30px #0ff, 0 0 60px #0ff inset;
        }

        .video-card iframe {
            border-radius:15px;
            border: 2px solid #0ff;
        }

        .video-card p {
            margin-top:10px;
            font-size:1rem;
            color:#0ff;
            text-shadow: 0 0 5px #0ff;
        }

        a {
            display:inline-block;
            margin-top:30px;
            text-decoration:none;
            padding:12px 30px;
            border-radius:50px;
            background: linear-gradient(90deg,#0ff,#00f);
            color:#000;
            font-weight:bold;
            box-shadow:0 0 25px #0ff;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }

        a:hover {
            transform: scale(1.05);
            box-shadow:0 0 50px #0ff;
        }

        @media(max-width:500px){
            h1 { font-size:2rem; }
            .container { padding:25px 20px; }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Results for "{{ query }}"</h1>

        {% if videos %}
        <div class="videos-grid">
            {% for video in videos %}
            <div class="video-card">
                <iframe 
                    width="100%" 
                    height="200" 
                    src="https://www.youtube.com/embed/{{ video.videoId }}" 
                    title="{{ video.title }}" 
                    frameborder="0" 
                    allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" 
                    allowfullscreen>
                </iframe>
                <p>{{ video.title }}</p>
            </div>
            {% endfor %}
        </div>
        {% else %}
        <p>No results found for "{{ query }}"</p>
        {% if query %}
        <p>Check your API key or quota.</p>
        {% endif %}
        {% endif %}

        <a href="/">Go Back</a>
    </div>

    <script>
        // GSAP animations
        gsap.from("h1",{opacity:0, y:-50, duration:1, ease:"power3.out"});
        gsap.from(".video-card",{opacity:0, y:50, duration:1, delay:0.3, stagger:0.2});
        gsap.from("a",{opacity:0, y:20, duration:0.8, delay:0.6});
    </script>
</body>
</html>
